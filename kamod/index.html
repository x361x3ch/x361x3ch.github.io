<!DOCTYPE html>
<html>
  <head>
    <title>Dark/Light Theme Toggle</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300;400;500;600;700&display=swap');
      a:link, 
      a:hover, 
      a:active,
      a:visited {
	text-decoration: none;
	color: #86AD41;
	font-family: Quicksand;
	font-weight: 700;
      }
      * {
	font-family: Poppins;
      }
      h1,
      h2,
      h3,
      h4,
      h5 {
	font-family: Comfortaa;
	color: #86AD41;
      }
      img { max-width: 100%; }
      table {
	border-collapse: collapse;
	font-size: 1.1em;
	}
      .col1 {
	/*width:5vw;*/
	/*text-align:center;*/
	/*font-size:1.5em;*/
      }
      .col2 {
	/*width:95vw;*/
	/*text-align:left;*/
	/*font-size:1em;*/
      }
      tbody tr:nth-child(odd) {
	background: WhiteSmoke;
      }
      td {
	padding: 5vw 5vw 5vw 5vw;
	font-family: Poppins;
      }
      hr {
	border-width: medium;
	border-style: none none dashed none;
	border-color: #86AD41;
      }
      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        font-family: Arial, sans-serif;
        transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
      }

      #theme-toggle {
        position: relative;
        display: inline-block;
        width: 40px;
        height: 20px;
        border-radius: 10px;
        margin: 10px;
        cursor: pointer;
        overflow: hidden;
      }

      #theme-toggle-label {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 10px;
        background-color: WhiteSmoke;
		color: HotPink;
        text-indent: -9999px;
        transition: background-color 0.2s ease-in-out;
      }

      #theme-toggle-circle {
        position: absolute;
        top: 2.5px;
        left: 2.5px;
        width: 15px;
        height: 15px;
        border-radius: 50%;
        background-color: #313131;
		color: #86AD41;
        transition: left 0.2s ease-in-out;
      }

      #theme-toggle:checked + #theme-toggle-label {
        background-color: #000000;
      }

      #theme-toggle:checked + #theme-toggle-circle {
        left: 22.5px;
      }
    </style>
<meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div id="theme-toggle">
      <input type="checkbox" id="toggle-checkbox">
      <label for="toggle-checkbox" id="theme-toggle-label"></label>
      <div id="theme-toggle-circle"></div>
    </div>

    <script>
      const toggle = document.getElementById('toggle-checkbox');
      const circle = document.getElementById('theme-toggle-circle');
      const body = document.body;

      toggle.addEventListener('change', (e) => {
        if (e.target.checked) {
          circle.style.left = '22.5px';
          body.style.setProperty('--bg-color', '#313131');
          body.style.setProperty('--text-color', 'WhiteSmoke');
        } else {
          circle.style.left = '2.5px';
          body.style.setProperty('--bg-color', 'WhiteSmoke');
          body.style.setProperty('--text-color', '#313131');
        }
      });
    </script>
