<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Örnek Sayfa</title>
  <style>
    /* Reset CSS */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* Body */
    body {
      font-family: Arial, sans-serif;
      font-size: 16px;
      line-height: 1.5;
      background-color: #2C2924;
      color: #FCFCFA;
    }

    /* Header */
    header {
      background-color: #1E1E1E;
      color: #FCFCFA;
      padding: 10px;
      text-align: center;
    }

    /* Footer */
    footer {
      background-color: #1E1E1E;
      color: #FCFCFA;
      padding: 10px;
      text-align: center;
      position: absolute;
      bottom: 0;
      width: 100%;
    }

    /* Container */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
    }

    /* Columns */
    .column {
      flex: 1;
      padding: 10px;
    }

    /* Middle Column */
    .middle-column {
      flex-basis: 100%;
      order: 2;
    }

    /* Dark Mode */
    .dark-mode {
      position: fixed;
      top: 50%;
      right: 0;
      transform: translateY(-50%);
      writing-mode: vertical-lr;
    }

    /* Links */
    a:link,
    a:hover,
    a:visited,
    a:active {
      color: teal;
    }

    /* Media Queries */
    @media only screen and (min-width: 768px) {
      .column {
        flex-basis: 33.33%;
        order: 1;
      }

      .middle-column {
        order: 2;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Örnek Sayfa Başlığı</h1>
  </header>

  <div class="container">
    <div class="column">
      <h2>Birinci Sütun</h2>
      <p>Bu birinci sütunun içeriği.</p>
    </div>

    <div class="column middle-column">
      <h2>Orta Sütun</h2>
      <p>Bu orta sütunun içeriği.</p>
    </div>

    <div class="column">
      <h2>Üçüncü Sütun</h2>
      <p>Bu üçüncü sütunun içeriği.</p>
    </div>
  </div>

  <footer>
    <p>Örnek Sayfa Footer</p>
  </footer>
  <div class="dark-mode">
    <input type="checkbox" id="dark-mode-toggle">
    <label for="dark-mode-toggle">Dark Mode</label>
  </div>

  <script>
    const toggle = document.getElementById("dark-mode-toggle");
    const body = document.body;

    toggle.addEventListener("change", () => {
      if (toggle.checked) {
        body.classList.add("dark-mode");
      } else {
        body.classList.remove("dark-mode");
      }
    });
  </script>
</body>
</html>
