<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Sayfa</title>
    <style>
        /* Genel stiller */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Aydınlık mod */
        body {
            background-color: #FCFCFA;
            color: #2C2924;
        }

        /* Karanlık mod */
        body.dark-mode {
            background-color: #2C2924;
            color: #FCFCFA;
        }

        /* Header stilleri */
        header {
            background-color: #86AD41;
            color: #FCFCFA;
            padding: 20px;
            text-align: center;
        }

        /* Ortadaki sütun stilleri */
        .middle-column {
            background-color: #FCFCFA;
            color: #2C2924;
            padding: 20px;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Aydınlık modda ortadaki sütun stilleri */
        body.dark-mode .middle-column {
            background-color: #2C2924;
            color: #FCFCFA;
        }

        /* Footer stilleri */
        footer {
            background-color: #86AD41;
            color: #FCFCFA;
            padding: 20px;
            text-align: center;
        }

        /* Toggle stilleri */
        .toggle {
            position: fixed;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            background-color: #86AD41;
            color: #FCFCFA;
            padding: 10px;
            border-radius: 20px;
            cursor: pointer;
            z-index: 9999;
        }

        /* Aydınlık modda toggle stilleri */
        body.dark-mode .toggle {
            background-color: #FCFCFA;
            color: #2C2924;
        }

        /* Mobil stiller */
        @media (max-width: 768px) {
            .middle-column {
                width: 100%;
                max-width: 100%;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Toggle -->
    <div class="toggle" onclick="toggleDarkMode()">Dark Mode</div>

    <!-- Header -->
    <header>
        <h1>Header</h1>
    </header>

    <!-- Middle Column -->
    <div class="middle-column">
        <h2>Orta Sütun</h2>
        <p>Bu orta sütunun içeriği.</p>
    </div>

    <!-- Footer -->
    <footer>
        <p>Footer</p>
    </footer>

    <script>
  const toggle = document.querySelector(".toggle input[type='checkbox']");
const body = document.querySelector("body");
const textElements = document.querySelectorAll(".header, .footer, .orta-menu");
const circle = document.querySelector(".circle");

toggle.addEventListener("change", () => {
  if (toggle.checked) {
    body.style.backgroundColor = "#FCFCFA";
    textElements.forEach((element) => {
      element.style.color = "#2C2924";
    });
    circle.style.backgroundColor = "#2C2924";
  } else {
    body.style.backgroundColor = "#2C2924";
    textElements.forEach((element) => {
      element.style.color = "#FCFCFA";
    });
    circle.style.backgroundColor = "#FCFCFA";
  }
});
</script>

</body>
</html>
